<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 831px;

        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/VillaelSalvador_1.js"></script>
        <script src="data/polygons_2.js"></script>
        <script src="data/Robos_3.js"></script>
        <script src="data/points_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-12.275541027924053,-77.03457464006587],[-12.147170789460471,-76.83219075694264]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_VillaelSalvador_1(feature, layer) {
        }

        function style_VillaelSalvador_1_0() {
            return {
                pane: 'pane_VillaelSalvador_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_VillaelSalvador_1');
        map.getPane('pane_VillaelSalvador_1').style.zIndex = 401;
        map.getPane('pane_VillaelSalvador_1').style['mix-blend-mode'] = 'normal';
        var layer_VillaelSalvador_1 = new L.geoJson(json_VillaelSalvador_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VillaelSalvador_1',
            layerName: 'layer_VillaelSalvador_1',
            pane: 'pane_VillaelSalvador_1',
            onEachFeature: pop_VillaelSalvador_1,
            style: style_VillaelSalvador_1_0,
        });
        bounds_group.addLayer(layer_VillaelSalvador_1);
        map.addLayer(layer_VillaelSalvador_1);
        function pop_polygons_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Departamento</th>\
                        <td>' + (feature.properties['departam'] !== null ? autolinker.link(feature.properties['departam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Provincia</th>\
                        <td>' + (feature.properties['provinci'] !== null ? autolinker.link(feature.properties['provinci'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Distrito</th>\
                        <td>' + (feature.properties['distrito'] !== null ? autolinker.link(feature.properties['distrito'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nomccpp</th>\
                        <td>' + (feature.properties['nomccpp'] !== null ? autolinker.link(feature.properties['nomccpp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">IdManzana</th>\
                        <td>' + (feature.properties['idmanzan'] !== null ? autolinker.link(feature.properties['idmanzan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Población total</th>\
                        <td>' + (feature.properties['pob_tota'] !== null ? autolinker.link(feature.properties['pob_tota'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NúmeroDeViviendas</th>\
                        <td>' + (feature.properties['num_viv_'] !== null ? autolinker.link(feature.properties['num_viv_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fuente</th>\
                        <td>' + (feature.properties['fuente'] !== null ? autolinker.link(feature.properties['fuente'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['obs'] !== null ? autolinker.link(feature.properties['obs'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>IdObjeto</strong><br />' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_polygons_2_0() {
            return {
                pane: 'pane_polygons_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(139,138,138,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_polygons_2');
        map.getPane('pane_polygons_2').style.zIndex = 402;
        map.getPane('pane_polygons_2').style['mix-blend-mode'] = 'normal';
        var layer_polygons_2 = new L.geoJson(json_polygons_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_polygons_2',
            layerName: 'layer_polygons_2',
            pane: 'pane_polygons_2',
            onEachFeature: pop_polygons_2,
            style: style_polygons_2_0,
        });
        bounds_group.addLayer(layer_polygons_2);
        map.addLayer(layer_polygons_2);
        function pop_Robos_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Robos_3_0() {
            return {
                pane: 'pane_Robos_3',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Robos_3');
        map.getPane('pane_Robos_3').style.zIndex = 403;
        map.getPane('pane_Robos_3').style['mix-blend-mode'] = 'normal';
        var layer_Robos_3 = new L.geoJson(json_Robos_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Robos_3',
            layerName: 'layer_Robos_3',
            pane: 'pane_Robos_3',
            onEachFeature: pop_Robos_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Robos_3_0(feature));
            },
        });
        var cluster_Robos_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Robos_3.addLayer(layer_Robos_3);

        bounds_group.addLayer(layer_Robos_3);
        cluster_Robos_3.addTo(map);
        function pop_points_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Id</strong><br />' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ubigeo</th>\
                        <td>' + (feature.properties['ubigeo'] !== null ? autolinker.link(feature.properties['ubigeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Departamento</th>\
                        <td>' + (feature.properties['nom_dep'] !== null ? autolinker.link(feature.properties['nom_dep'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Provincia</th>\
                        <td>' + (feature.properties['nom_prov'] !== null ? autolinker.link(feature.properties['nom_prov'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Distrito</th>\
                        <td>' + (feature.properties['nom_dist'] !== null ? autolinker.link(feature.properties['nom_dist'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fecha</th>\
                        <td>' + (feature.properties['fecha'] !== null ? autolinker.link(feature.properties['fecha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo de peligro</th>\
                        <td>' + (feature.properties['tip_peli'] !== null ? autolinker.link(feature.properties['tip_peli'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fenómeno</th>\
                        <td>' + (feature.properties['fenomeno'] !== null ? autolinker.link(feature.properties['fenomeno'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Descripción</th>\
                        <td>' + (feature.properties['descrip'] !== null ? autolinker.link(feature.properties['descrip'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fuente</th>\
                        <td>' + (feature.properties['fuente'] !== null ? autolinker.link(feature.properties['fuente'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Operador</th>\
                        <td>' + (feature.properties['operador'] !== null ? autolinker.link(feature.properties['operador'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_points_4_0() {
            return {
                pane: 'pane_points_4',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,38,9,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_points_4');
        map.getPane('pane_points_4').style.zIndex = 404;
        map.getPane('pane_points_4').style['mix-blend-mode'] = 'normal';
        var layer_points_4 = new L.geoJson(json_points_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_points_4',
            layerName: 'layer_points_4',
            pane: 'pane_points_4',
            onEachFeature: pop_points_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_points_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_points_4);
        map.addLayer(layer_points_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/points_4.png" /> points': layer_points_4,'<img src="legend/Robos_3.png" /> Robos': cluster_Robos_3,'<img src="legend/polygons_2.png" /> polygons': layer_polygons_2,'<img src="legend/VillaelSalvador_1.png" /> Villa el Salvador': layer_VillaelSalvador_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_VillaelSalvador_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #106e00; font-size: 40pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_VillaelSalvador_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_points_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['fecha'] !== null?String('<div style="color: #020000; font-size: 12pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['fecha']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_points_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_VillaelSalvador_1,layer_points_4]);
        map.on("zoomend", function(){
            resetLabels([layer_VillaelSalvador_1,layer_points_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_VillaelSalvador_1,layer_points_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_VillaelSalvador_1,layer_points_4]);
        });
        </script>
    </body>
</html>
